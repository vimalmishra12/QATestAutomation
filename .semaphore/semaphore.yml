version: v1.0
name: Update Semaphore configuration
agent:
  machine:
    type: e2-standard-2
    os_image: ubuntu2204
blocks:
  - name: C1LoginTest
    task:
      jobs:
        - name: C1LoginTest
          commands:
            - echo "Starting prologue commands"
            - checkout
            - sudo apt-get update
            - sudo apt-get remove -y google-chrome-stable
            - sudo apt-get install -y wget unzip curl
            - '# Install latest Chrome'
            - echo "Downloading and installing Google Chrome"
            - 'wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb'
            - sudo dpkg -i google-chrome-stable_current_amd64.deb || sudo apt-get install -f -y
            - google-chrome --version
            - '# Install ChromeDriver (fixed version for Chrome 134)'
            - echo "Downloading and setting up ChromeDriver"
            - 'CHROMEDRIVER_VERSION="134.0.0"  # Adjust this if needed'
            - 'wget "https://chromedriver.storage.googleapis.com/$CHROMEDRIVER_VERSION/chromedriver_linux64.zip" -O chromedriver.zip'
            - unzip chromedriver.zip
            - sudo mv chromedriver /usr/local/bin/chromedriver
            - chromedriver --version
            - '# Install Node.js and npm'
            - echo "Installing Node.js and npm"
            - sudo apt-get install -y nodejs npm
            - sem-version node 14.21.3
            - '# Install dependencies and run tests'
            - cd /home/semaphore/QATestAutomation/testAutomation_v1.0
            - echo "Restoring npm cache"
            - cache restore
            - echo "Installing npm dependencies"
            - npm install
            - echo "Storing npm cache"
            - cache store
            - echo "Running test script"
            - npm run loginFeatureTest -- --appType=ExperienceApp --testEnv=qa
            - RESULT=$?
            - 'echo "Test result: $RESULT"'
            - 'if [ $RESULT -eq 0 ]; then'
            - '  STATUS="passed"'
            - else
            - '  STATUS="failed"'
            - fi
            - '# Verify reports and logs'
            - echo "Verifying reports and log files"
            - REPORTS_PATH="/home/semaphore/QATestAutomation/testAutomation_v1.0/output/reports/TestReports"
            - TIMELINE_REPORT=$(find "$REPORTS_PATH" -type f -name "*.html")
            - LOG_FILE="$REPORTS_PATH/wdio-0-0-timeline-reporter.log"
            - 'if [ -z "$TIMELINE_REPORT" ]; then'
            - '  echo "No HTML report files found"'
            - '  exit 1'
            - else
            - '  echo "Timeline report found: $TIMELINE_REPORT"'
            - fi
            - 'if [ ! -f "$LOG_FILE" ]; then'
            - '  echo "Timeline log file not found at expected location: $LOG_FILE"'
            - '  exit 1'
            - else
            - '  echo "Timeline log file found: $LOG_FILE"'
            - fi
            - echo "Waiting for log file to be completely written"
            - sleep 10
            - '# Set environment variables for mailer.js'
            - export appType="ExperienceApp"
            - export testEnv="qa"
            - export emailId="randomdump1702@gmail.com"
            - export SEMAPHORE_JOB_ID="$SEMAPHORE_JOB_ID"
            - export SEMAPHORE_WORKFLOW_NUMBER="$SEMAPHORE_WORKFLOW_NUMBER"
            - 'export mailingList="vimal.mishra@comprotechnologies.com, mishra.vimal1402@gmail.com"'
            - '# Run mailer.js'
            - 'cd /home/semaphore/QATestAutomation/testAutomation_v1.0/core/utils || { echo "Directory not found"; exit 1; }'
            - node mailer.js --appType="$appType" \
            - '               --testEnv="$testEnv" \'
            - '               --projectName="$SEMAPHORE_PROJECT_NAME" \'
            - '               --branchName="$SEMAPHORE_GIT_BRANCH" \'
            - '               --buildNumber="$SEMAPHORE_WORKFLOW_NUMBER" \'
            - '               --jobID="$SEMAPHORE_JOB_ID" \'
            - '               --mailingList="$mailingList" \'
            - '               --jobResult="$STATUS" \'
            - '               --emailId="$emailId" \'
            - '               --emailPwd="$emailPwd" \'
            - '               --triggerSource="Semaphore" \'
            - '               > /home/semaphore/mailer.log 2>&1'
            - echo "mailer.js script execution completed with exit code $?"
            - 'echo "Mailer.js log:"'
            - cat /home/semaphore/mailer.log
      secrets:
        - name: Cred
