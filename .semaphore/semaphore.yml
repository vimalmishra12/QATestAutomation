version: v1.0
name: SampleTest
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004
cron:
  - 0 15 * * *
  - 0 21 * * *
blocks:
  - name: C1Automation Test
    task:
      prologue:
        commands:
          - checkout
          - sudo apt-get update
          - sudo apt-get remove -y google-chrome-stable
          - sudo apt-get install -y wget unzip
          - 'wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb'
          - sudo dpkg -i google-chrome-stable_current_amd64.deb
          - sudo apt-get install -f -y
          - 'wget https://chromedriver.storage.googleapis.com/114.0.5735.90/chromedriver_linux64.zip'
          - unzip chromedriver_linux64.zip
          - sudo mv chromedriver /usr/local/bin/chromedriver
          - chromedriver --version
          - google-chrome --version
          - sudo apt-get install -y sendmail
      jobs:
        - name: C1LoginTest
          commands:
            - cd testAutomation_v1.0
            - sem-version node 14.21.3
            - cache restore
            - npm install
            - cache store
            - npm run loginFeatureTest
            - |
              RESULT=$?
              if [ $RESULT -eq 0; then
                STATUS="passed"
              else
                STATUS="failed"
              fi

              # Construct the Semaphore Result URL
              SEMAPHORE_RESULT_URL="https://vimalmishra12.semaphoreci.com/projects/QATestAutomation"             
              echo "Subject: C1 Functional Test Result
              Build Status: $STATUS
              Project: $SEMAPHORE_PROJECT_NAME
              Branch: $SEMAPHORE_GIT_BRANCH
              Commit: $SEMAPHORE_GIT_SHA
              Semaphore Result: $SEMAPHORE_RESULT_URL" | sendmail vimal.mishra@comprotechnologies.com || echo "Sendmail failed"
